<!--relative units-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
        }
        #percent{
            font-size: 200%;
        }
        #em{
            font-size: 3em;
        }
        #rem{
            font-size: 1rem;
        }
        #vw{
            font-size: 1vw;
        }
        #vh{
            font-size: 1vh;
        }
        #vmin{
            font-size: 1vmin;
        }
        #vmax{
            font-size: 1vmax;
        }
    </style>
</head>
<body>
    <div>Hi!</div>
    <div id="percent">200% of the parent element</div>
    <div id="em">3 times the parent element</div>
    <div id="rem">1 time the root element</div>
    <div id="vw">1% of the width of the screen</div>
    <div id="vh">1% of the height of the screen</div>
    <div id="vmin">1% of the min of height/width of the screen</div>
    <div id="vmax">1% of the max of height/width of the screen</div>
</body>
</html>
